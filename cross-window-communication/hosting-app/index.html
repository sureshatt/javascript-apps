<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>iframe Hosting Application</title>
    </head>

    <body>
        <h1>iframe Hosting Application</h1>
        <form id="form">
            <input type="text" placeholder="Enter message" name="message">
            <input type="submit" value="Click to send">
        </form>

        <iframe src="http://127.0.0.1:5501/iframe.html" id="iframe"></iframe>

        <script>
            form.onsubmit = function() {
            iframe.contentWindow.postMessage(this.message.value, '*');
            return false;
            };
        </script>
    </body>
</html>
